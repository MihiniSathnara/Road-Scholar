<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Track Progress</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="progress-container">
    <h2>Course Progress</h2>
    <p>Course: <span th:text="${courseName}"></span></p>
    <p>Completed Lessons: <span th:text="${completedAppointments}"></span></p>
    <p>Progress: <span th:text="${progressPercent}">0</span>%</p>

    <div class="progress-bar-background">
        <div th:if="${progressPercent != null}"
             th:style="|width:${progressPercent}%;|"
             class="progress-bar-fill">
        </div>
    </div>
</div>
</body>
</html>
