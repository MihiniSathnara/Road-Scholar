<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Dashboard</title>
    </head>
    <body>
        <div>
            <h2>Welcome, <span th:text="${student.firstName} + ' ' + ${student.lastName}">Student Name</span>!</h2>
            <div>
                <a th:href="@{/student/progress}">Track Progress</a>
            </div>
            <div>
                <a th:href="@{/student/schedule}">Schedule Appointments</a>
            </div>
            <div>
                <a th:href="@{/student/profile}">View Profile</a>
            </div>
        </div>
    </body>
</html>
