<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Instructor</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="instructor-selection-container">
    <h2>Select an instructor</h2>

    <div class="instructor-list">
        <th:block th:each="instructor : ${instructors}">
            <div class="instructor-card">
                <h5 th:text="${instructor.firstName + ' ' + instructor.lastName}"></h5>
                <p><strong>Experience:</strong> <span th:text="${instructor.experienceYears}"></span> years</p>
                <form th:action="@{/student/enroll/instructor}" method="post">
                    <input type="hidden" name="instructorId" th:value="${instructor.instructorId}" />
                    <button type="submit" class="btn-select">Select</button>
                </form>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
